Agregar el siguiente input hidden al formulario de login
name: 'pagina'
value: 'login'
Comprobar en el browser que hace el campo hidden al submitear el formulario-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando inputs ocultos</title>
</head>
<body>
    <h1> Usando inputs ocultos</h1>
    <hr>
    <form action="login.html" method="GET" enctype="application/x-www-form-urlencoded">
        <input type="hidden" name="pagina" value="login">
        <input type="text" name="Username" placeholder="username" size="30" maxlength="12">
        <input type="password" size= "30" maxlength= "8" placeholder= "password">
        <button type="submit" name="login"> Login</button>
    </form>
</body>
</html>
