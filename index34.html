<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios bien formados</title>
</head>
<body>
    <h1>Formularios bien formados</h1>
    <hr>
    <form action="#">
        <fieldset>
            <legend>Login</legend>
            <label for="username">Usuario: </label>
            <input type="tel" name="username" id="username" placeholder="Ingrese nombre de usuario">
            <label for="password" >Password:</label>
            <input type="password" name="password" id="password" placeholder="Ingrese su password">
            <input type="submit" value="Login">
        </fieldset>
    </form>
</body>
